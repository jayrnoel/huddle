<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle</title>
  </head>
  <body>
    <main class="grid__container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <section class="hero">
        <img
          src="./images/illustration-mockups.svg"
          alt="mockups"
          class="hero__img"
        />
      </section>
      <section class="hero__body">
        <h1 class="hero__text">Build The Community Your Fans Will Love</h1>
        <p class="hero__p">
          Huddle re-imagines the way we build commuities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" class="register">Register</button>
      </section>
      <div class="socials">
        <span class="ring"><i class="fa-brands fa-facebook-f"></i></span>
        <span class="ring"><i class="fa-brands fa-twitter"></i></span>
        <span class="ring"><i class="fa-brands fa-instagram"></i></span>
      </div>
    </main>
  </body>
</html>
